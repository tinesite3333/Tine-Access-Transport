<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <style>
        /* Global Styles */
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #81c784, #fdd835);
            color: #fff;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        header h2 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        main {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fcfce3; /* very soft yellow */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #388e3c;
            margin-bottom: 30px;
            font-size: 26px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2e7d32;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            background-color: #fff;
            font-size: 15px;
        }

        button {
            background-color: #fdd835;
            color: #000;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #fbc02d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #388e3c;
            font-weight: bold;
            text-decoration: none;
            font-size: 15px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            main {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Edit Profile</h2>
    </header>

    <main>
        <h1>Update Your Information</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>

        <a class="back-link" href="{% url 'pwds:dashboard' %}">‚Üê Back to Dashboard</a>
    </main>
</body>
</html>
