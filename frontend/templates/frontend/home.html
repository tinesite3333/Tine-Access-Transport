{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWD Transport Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(222, 185, 110, 0.95)
        }

        .container {
            background-color: rgba(233, 232, 230, 0.95); /* semi-transparent white */
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: row;
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            align-items: center;
            gap: 40px;
        }

        .text-content {
            flex: 1;
            text-align: left;
        }

        .text-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .text-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .role-button {
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background-color: #FFD700;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .role-button:hover {
            background-color: #e6c200;
        }

        .image-content {
            flex: 1;
        }

        .image-content img {
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 30px 20px;
            }
            .text-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Welcome to PWD Transport Access</h1>
            <p>Helping PWDs in Surigao City get accessible transport</p>
            <a href="{% url 'users:select_role' %}">
                <button class="role-button">Get Started</button>
            </a>
        </div>
    </div>
</body>
