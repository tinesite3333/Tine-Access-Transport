<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff9e6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 800px;
      overflow: hidden;
    }
    .left {
      background-color: #ffeb99;
      flex: 1;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left h2 {
      color: #333;
      margin-bottom: 15px;
    }
    .right {
      flex: 1;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    form p {
      margin-bottom: 12px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #ffcc00;
      border: none;
      color: #333;
      padding: 12px 0;
      width: 100%;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6b800;
    }
    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #e6b800;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Create Your Account</h2>
      <p>Join our community and get started.</p>
    </div>
    <div class="right">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
      </form>
      <a href="{% url 'users:login' %}" class="login-link">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
